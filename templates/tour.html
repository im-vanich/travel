{% extends "base.html" %}

{% block content %}
    <section class="mt-3 pb-5">
        <h1 class="display-4 mt-4"> {{ tours[id].title }} {% for i in range(tours[id].stars|int) %} ★ {% endfor %}</h1>
        <!-- HERO -->
        <p class="lead">{{ tours[id].country }} {{ departures[tours[id].departure] }} {{ tours[id].nights }} ночей</p>
        <img src="{{ tours[id].picture }}" alt="">
        <p class="my-4 w-75">{{ tours[id].description }}</p>
        <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tours[id].price }}</a>
    </section>
{% endblock %}
